                    <h4 className="text-xl font-bold text-slate-100 mb-4 group-hover:text-amber-500 transition-colors">{reward.title}</h4>
                    <div className="flex flex-wrap gap-2 mt-auto">
                      {reward.tags.map((tag, tIdx) => (
                        <span key={tIdx} className="px-2.5 py-1 rounded-md bg-slate-800 text-slate-400 text-[10px] font-bold uppercase tracking-wider group-hover:bg-amber-500/10 group-hover:text-amber-200 transition-colors">

                    <div className="absolute -inset-px bg-gradient-to-br from-amber-500/10 to-transparent opacity-0 group-hover:opacity-100 rounded-2xl transition-opacity pointer-events-none"></div>

          {/* Footer */}
          <footer className="py-20 px-6 text-center border-t border-slate-800">
            <h3 className="text-2xl font-bold mb-4 italic uppercase tracking-widest text-slate-300">DC Motivation 2026</h3>

            </p>
            <div className="text-slate-600 text-[10px] font-mono uppercase tracking-[0.3em]">

        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
