<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系列活动 - 数云原力2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0066FF;
      --secondary: #00F2FE;
      --dark-bg: #0A0E17;
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    body {
      background-color: var(--dark-bg);
      color: #E2E8F0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      overflow-x: hidden;
    }
    .gradient-text {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero-glow {
      position: absolute;
      top: -10%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 600px;
      background: radial-gradient(circle at center, rgba(0, 102, 255, 0.15) 0%, transparent 70%);
      z-index: -1;
    }
    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      border-color: var(--primary);
      transform: translateY(-5px);
    }
    .nav-blur {
      background: rgba(10, 14, 23, 0.8);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      height: 4.8rem;
    }
  </style>
</head>
<body class="antialiased">
  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-50 nav-blur">
    <div class="container mx-auto px-6 py-1.5 flex justify-between items-start">
      <!-- 左侧：导航链接 -->
      <div class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
        <a href="index.html" class="hover:text-white transition">首页</a>
        <a href="aicando.html" class="hover:text-blue-400 transition">AI大赛专题</a>
        <a href="aifactory.html" class="hover:text-blue-400 transition">AI Factory专题</a>
        <a href="events.html" class="hover:text-white transition font-bold text-white">系列活动</a>
      </div>
      
      <!-- 右侧：LOGO -->
      <div class="relative w-60 h-60 flex items-start justify-center">
        <img src="logo.png" alt="Logo" class="w-full h-auto">
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="relative pt-40 pb-20 px-6 text-center">
    <div class="hero-glow"></div>
    <div class="container mx-auto">
      <div class="inline-block px-4 py-1.5 rounded-full border border-blue-500/20 bg-blue-500/5 text-blue-400 text-sm font-bold mb-6">
        数云原力2026·活动矩阵
      </div>
      <h1 class="text-5xl md:text-8xl font-extrabold mb-6 tracking-tight">
        <span class="block text-white">系列活动</span>
        <span class="gradient-text">3个月·多城市·多形式</span>
      </h1>
      <p class="text-xl md:text-2xl text-gray-400 max-w-3xl mx-auto mb-10 leading-relaxed">
        从4月到6月，贯穿全国的AI技术盛宴
      </p>
      <div class="flex flex-wrap justify-center gap-4">
        <span class="px-5 py-2 rounded-full border border-white/10 bg-white/5 text-gray-300">#行业论坛</span>
        <span class="px-5 py-2 rounded-full border border-white/10 bg-white/5 text-gray-300">#Workshop</span>
        <span class="px-5 py-2 rounded-full border border-white/10 bg-white/5 text-gray-300">#生态交流</span>
      </div>
    </div>
  </header>

  <!-- Content Section - Placeholder -->
  <section class="py-20 container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">活动日程</h2>
      <p class="text-gray-400">内容待补充</p>
    </div>
    <div class="glass-card p-12 rounded-3xl text-center">
      <i class="fas fa-calendar-alt text-6xl text-blue-500 mb-6"></i>
      <p class="text-gray-400">系列活动页面内容正在构建中...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-20 border-t border-white/5">
    <div class="container mx-auto px-6 text-center">
      <div class="flex items-center justify-center gap-3 mb-8">
        <svg viewBox="0 0 100 100" class="w-8 h-8 opacity-50">
          <path d="M50 5 L95 27.5 L95 72.5 L50 95 L5 72.5 L5 27.5 Z" fill="none" stroke="currentColor" stroke-width="5"/>
          <circle cx="50" cy="50" r="15" fill="currentColor"/>
        </svg>
        <div class="text-left leading-none">
          <span class="text-lg font-black tracking-tight text-gray-500 uppercase">Digital China</span>
        </div>
      </div>
      <p class="text-gray-600 text-sm mb-8 italic">"汇聚数云融合的力量，驱动智能时代的跨越"</p>
      <p class="text-gray-700 text-[10px] tracking-widest uppercase">© DC MOTIVATION 2026 | 神州数码集团股份有限公司 版权所有</p>
    </div>
  </footer>
</body>
</html>
